<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>Command Center</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div id="login">
  <div class="login-box">
    <h1>Command Center</h1>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
</div>

<div id="app">
  <div id="layout">
    <aside id="sidebar">
      <h3>Clients</h3>
      <div id="client-tools">
        <button id="selectAll">All</button>
        <button id="selectNone">None</button>
      </div>
      <ul id="clients"></ul>
    </aside>

    <main id="main">
      <div id="topbar">
        <input id="cmd" placeholder="command">
        <button id="runBtn">Run</button>
        <button id="historyBtn">History</button>
        <button id="clearLogBtn">Clear</button>
      </div>

      <div id="historyPanel" hidden>
        <h4>Command History</h4>
        <div id="historyList"></div>
      </div>

      <div id="log"></div>

      <footer id="footer">
        Targets: <span id="targets">ALL</span>
      </footer>
    </main>
  </div>
</div>

<script src="/app.js"></script>
</body>
</html>
